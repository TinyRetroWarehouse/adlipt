---
name: Wacky Wheels Adlib output
find: |
    bits 32
    mov ebx,0x388
    mov esi,eax
    db 0x88, 0xc8 ; mov al,cl
    mov edx,ebx
    out dx,al
    mov ecx,0x6
    mov edx,0x388
    L1: dec ecx
    sub eax,eax
    in al,dx
    test ecx,ecx
    jg L1
    mov al,[esp]
    lea edx,[ebx+0x1]
    out dx, al
    mov edx,ebx
    BEGIN
      sub eax,eax
      in al,dx
    REPEAT
replace: |
    bits 32
    mov esi,eax
    %define ARG1 cl
    %define ARG2 [esp]
    %include 'standard32.s'
