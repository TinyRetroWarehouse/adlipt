name: Miles Audio Interface Library 2.0
ragel: |
  # Adlib output routine
  out_dx_al.
  mov_ah_i8.any.
  in_al_dx.
  dec_ah.
  jnz_i8.0xFB.
  mov_al_cl.
  inc_dx.
  out_dx_al.
  dec_dx.
  mov_ah_i8.any.
  in_al_dx.
  dec_ah.
  jnz_i8.0xFB.
  retf.
  # Some other routines
  ^retf*.retf.
  ^retf*.retf.
  ^retf*.retf.
  # Adlib detection routine
  push_ds @{aux_ptr=fpc;}.
  push_si.
  push_di.
  ^retf*.
  and_si_i16.0xE0.0x00.
  and_di_i16.0xE0.0x00.
  mov_ax_i16.0x00.0x00.
  cmp_di_byte_i8.0x00.
  jnz_i8.0x09.
  cmp_si_i16.0xC0.0x00.
  jnz_i8.0x03.
  mov_ax_i16.0x01.0x00.
  pop_di.
  pop_si.
  pop_ds.
  retf
hack: |
  patch_jump_16(ts, aux_ptr + 4);
  ts = aux_ptr;
replace: |
  mov ax, 1
  retf
  push cx
  mov ah, cl
  %define ARG1 al
  %define ARG2 ah
  %include 'standard.s'
  pop cx
  retf
